# Netlify 設定檔

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# API: /api/* -> /.netlify/functions/*
[[redirects]]
  from = "/api/music/status"
  to = "/.netlify/functions/music-status"
  status = 200

[[redirects]]
  from = "/api/music/generate"
  to = "/.netlify/functions/music-generate"
  status = 200

# SPA fallback: 其他路由都交給前端
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
