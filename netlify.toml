# Netlify 設定檔

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# API: /api/music/* -> /.netlify/functions/music-*
[[redirects]]
  from = "/api/music/*"
  to = "/.netlify/functions/music-:splat"
  status = 200

# API: /api/image/* -> /.netlify/functions/image-*
[[redirects]]
  from = "/api/image/*"
  to = "/.netlify/functions/image-:splat"
  status = 200

# API: /api/text/* -> /.netlify/functions/text-*
[[redirects]]
  from = "/api/text/*"
  to = "/.netlify/functions/text-:splat"
  status = 200

# SPA fallback: 其他路由都交給前端
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
